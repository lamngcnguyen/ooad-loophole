<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="body-content" class="ui stackable grid">
    <input type="hidden" name="assignmentId" th:value="${assignment.get_id()}">
    <div class="row">
        <div class="column">
            <div class="header">
                <div class="ui large blue label">
                    <i class="file alternate icon"></i>
                    Assignment "<span th:text="${assignment.getName()}"></span>" Results
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <div class="ui segment">
                <div class="ui grid">
                    <div class="row">
                        <div class="four wide column">
                            <div class="ui vertical fluid tabular menu" style="min-height: 50vh">
                                <a class="active blue assignment-result item" th:each="group: ${groups}"
                                   th:id="${group.get_id()}" th:text="${group.getGroupName()}" th:attr="onclick=|showTab('${group.get_id()}')|"></a>
                            </div>
                        </div>
                        <div class="twelve wide stretched column" id="segmentContainer">
                            <div class="ui active tab segment assignment-result" th:each="group: ${groups}"
                                 th:id="${'group_' + group.get_id()}" style="margin-top: 0">
                                <div class="ui large fluid header">
                                    Group:
                                    <span class="group-name" th:text="${group.getGroupName()}"></span>
                                </div>
                                <div class="ui divider" style="margin: 0 !important;"></div>
                                <table class="ui grey celled table repo-file">
                                    <thead>
                                    <tr>
                                        <th class="one wide">#</th>
                                        <th class="seven wide">Name</th>
                                        <th class="four wide">Timestamp</th>
                                        <th class="three wide center aligned"></th>
                                    </tr>
                                    </thead>
                                    <tbody class="repo-table"></tbody>
                                </table>
                                <div class="ui divider"></div>
                                <table class="ui grey celled table doc-file">
                                    <thead>
                                    <tr>
                                        <th class="one wide">#</th>
                                        <th class="seven wide">Name</th>
                                        <th class="four wide">Timestamp</th>
                                        <th class="three wide center aligned"></th>
                                    </tr>
                                    </thead>
                                    <tbody class="doc-table"></tbody>
                                </table>
                                <div class="ui divider"></div>
                                <table class="ui grey celled table diagram-file">
                                    <thead>
                                    <tr>
                                        <th class="one wide">#</th>
                                        <th class="seven wide">Name</th>
                                        <th class="four wide">Timestamp</th>
                                        <th class="three wide center aligned"></th>
                                    </tr>
                                    </thead>
                                    <tbody class="diagram-table"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui modal" id="templates">
        <table>
            <tbody>
            <tr class="file-cell">
                <td class="number"></td>
                <td class="name"></td>
                <td class="timestamp"></td>
                <td class="center aligned">
                    <a class="ui green icon button download-file" data-tooltip="Download file"><i
                            class="download icon"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="/js/teacher/class_details/api.js" type="text/javascript"></script>
    <script src="/js/teacher/class_details/assignment-results.js" type="text/javascript"></script>
</div>
</body>
</html>
