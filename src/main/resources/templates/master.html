<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" th:href="@{/webjars/Semantic-UI/2.4.1/semantic.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <script type="text/javascript" th:src="@{/js/libraries/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/Semantic-UI/2.4.1/semantic.js}"></script>
    <script type="text/javascript" th:src="@{/table/datatables.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/table_config.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/modals.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/forms.js}"></script>
</head>
<body class="pushable">
<div th:replace="master-components/side-bar::instance">
</div>
<div class="pusher content-flex flex-column">
    <div th:replace="master-components/top-menu::instance"></div>
    <div class="my-main flex content-flex flex-row">
        <div th:replace="master-components/side-menu::instance"></div>
        <div class="my-center flex" th:insert="${bodyFragment.getView()}::${bodyFragment.getFragment()}">
        </div>
    </div>
    <div>
        <div class="my-footer ui inverted attached mini menu bottom borderless">
            <div class="header item right">@Copyright UET 2020</div>
        </div>
    </div>
</div>
<div th:insert="master-components/modals::profile-modal"></div>
<div class="ui dimmer">
    <div class="ui loader"></div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/home.js}"></script>
</html>
