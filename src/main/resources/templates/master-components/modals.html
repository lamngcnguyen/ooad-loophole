<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="profile-modal" class="ui tiny modal profile">
    <div class="ui dimmer profile-loader">
        <div class="ui loader"></div>
    </div>
    <div class="ui large header">
        Thông tin cá nhân
    </div>
    <div class="image content">
        <div class="ui small fluid rounded blurring dimmable bordered image my-avatar">
            <div class="ui dimmer">
                <div class="content">
                    <input type="file" hidden="" name="avatar" accept="image/*">
                    <input type="hidden" name="userId" th:value="${user.get_id()}">
                    <input type="hidden" name="avatarLink" th:value="${avatarLink}">
                    <div class="center">
                        <div class="ui inverted icon button" onclick="openAvatarDialog()" data-tooltip="Đổi avatar" data-inverted="">
                            <i class="pencil icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <img class="my-avatar" th:src="${avatarLink}" alt="profile-image">
        </div>
        <div class="levelName">
            <div class="ui large header" th:text="${user.getFullName()}"></div>
            <div class="ui large list">
                <div class="item">
                    <i class="icon user"></i>
                    <div class="content" th:text="${user.getUsername()}"></div>
                </div>
                <div class="item">
                    <i class="icon mail"></i>
                    <div class="content" th:text="${user.getEmail()}"></div>
                </div>
                <div class="item">
                    <i class="phone icon"></i>
                    <div class="content" th:text="${user.getPhoneNumber()}"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <a class="ui blue labeled icon button" href="/profile">
            <i class="icon pencil"></i>
            Chỉnh sửa thông tin
        </a>
        <div class="ui grey labeled icon button" onclick="hideModal('.profile')">
            <i class="icon close"></i>
            Đóng
        </div>
    </div>
</div>
</body>
</html>
