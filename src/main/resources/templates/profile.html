<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<div th:fragment="body-content" class="ui middle aligned black grid">
    <input type="hidden" id="userId" th:value="${user.get_id()}">
    <div class="row"></div>
    <div class="row">
        <div class="ten wide centered column">
            <div class="ui green large header"><i class="user icon"></i>Chỉnh sửa thông tin</div>
            <div class="ui grid segment">
                <div class="row">
                    <div class="six wide column">
                        <div class="ui fluid large bordered rounded image my-avatar">
                            <div class="ui dimmer">
                                <div class="content">
                                    <div class="center">
                                        <input type="file" id="avatarUpload" hidden onchange="uploadAvatar()"
                                               accept="image/*">
                                        <div class="ui icon labeled inverted button" onclick="openAvatarUploadDialog()">
                                            <i class="upload icon"></i>
                                            Tải ảnh lên
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <img th:src="${avatarLink}">
                        </div>
                    </div>
                    <div class="ten wide column">
                        <div class="ui form">
                            <div class="required field">
                                <label>Họ tên</label>
                                <input type="text" name="fullName" placeholder="Họ tên"
                                       th:value="${user.getFullName()}">
                            </div>
                            <div class="fields">
                                <div class="eight wide required field">
                                    <label>SĐT</label>
                                    <div class="ui labeled input">
                                        <div class="ui label">
                                            <i class="vn flag"></i>+84
                                        </div>
                                        <input type="text" name="phoneNumber" placeholder="1900 6969"
                                               th:value="${user.getPhoneNumber()}">
                                    </div>
                                </div>
                                <div class="eight wide required field">
                                    <label>Email</label>
                                    <input type="email" name="email" placeholder="strongest_avenger@gmail.com"
                                           th:value="${user.getEmail()}">
                                </div>
                            </div>
                            <div class="ui error message"></div>
                            <button class="ui green submit button" style="display: none"></button>
                        </div>
                    </div>
                </div>
                <div class="ui divider"></div>
                <div class="row">
                    <div class="column">
                        <div class="ui blue icon labeled button right floated" onclick="$('.form button').click()">
                            <i class="save icon"></i>
                            Lưu
                        </div>
                        <div class="ui large icon labeled left floated button" onclick="window.history.back()">
                            <i class="arrow circle left icon"></i>
                            Trở lại
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/profile.js"></script>
</div>
</body>
</html>
