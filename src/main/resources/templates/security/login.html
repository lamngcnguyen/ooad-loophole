<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/fomantic-ui/dist/semantic.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script type="text/javascript" th:src="@{/js/libraries/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/fomantic-ui/dist/semantic.js}"></script>
</head>
<body>
<div class="ui middle aligned center aligned black grid">
    <div class="row">
        <div class="column" style="width: 400px">
            <h3 class="ui image header">
                <img th:src="@{/images/logo.png}" class="tiny image">
                <div class="content">
                    Login to OOAD Loophole
                </div>
            </h3>
            <form class="ui large form" action="/login" method="post">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="field">
                        <div class="fields">
                            <div class="six wide field">
                                <div class="ui checkbox">
                                    <input id="checkboxRemember" type="checkbox" name="remember-me">
                                    <label for="checkboxRemember">Remember Me</label>
                                </div>
                            </div>
                            <div class="ten wide field"></div>
                        </div>
                    </div>
                    <button class="ui fluid large blue submit button" type="submit">Login</button>
                </div>
                <div th:if="${#httpServletRequest.getParameter('error') != null}" class="ui error visible message">Wrong
                    username or password
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
