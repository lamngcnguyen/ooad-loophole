<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="body-content" class="ui stackable grid">
    <link rel="stylesheet" th:href="@{/css/admin/user.css}">
    <div class="row">
        <div class="column"><h3 class="header"><i class="users icon nav-icon"></i><span>Quản lý học kì</span></h3>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <div class="ui active semester tab segment stackable grid">
                <div class="row">
                    <div class="column">
                        <button type="button" class="ui labeled icon green button"
                                onclick="showModal('.modal.create-semester')">
                            Thêm mới<i
                                class="plus icon"></i></button>
                    </div>
                </div>
                <div class="row my-table-control">
                    <div class="four wide column">
                        Hiển thị
                        &nbsp
                        <div class="ui compact selection dropdown page-length">
                            <input type="hidden">
                            <i class="dropdown icon"></i>
                            <div class="text">10</div>
                            <div class="menu">
                                <div class="item" data-value="10">10</div>
                                <div class="item" data-value="25">25</div>
                                <div class="item" data-value="50">50</div>
                                <div class="item" data-value="100">100</div>
                            </div>
                        </div>
                        &nbsp
                        mục
                    </div>
                    <div class="right aligned twelve wide column">
                        Tìm kiếm:&nbsp
                        <div class="ui icon input table-search">
                            <input type="text" placeholder="Search...">
                            <i class="search icon"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <table class="ui celled black sortable table" style="width: 100%">
                            <thead>
                            <tr>
                                <th class="one wide">#</th>
                                <th class="three wide">Thao tác</th>
                                <th>Tên học kì</th>
                                <th>Ngày bắt đầu</th>
                                <th>Ngày kết thúc</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui small modal create-semester">
        <div class="ui dimmer">
            <div class="ui loader"></div>
        </div>
        <div class="ui large header">
            <i class="green user icon"></i>
            Thêm mới
        </div>
        <div class="content">
            <div class="ui form create-semester">
                <div class="fields">
                    <div class="required field sixteen wide">
                        <label>Tên học kì</label>
                        <input type="text" name="name" placeholder="Semester name">
                    </div>
                </div>
                <div class="fields">
                    <div class="required field eight wide">
                        <label>Ngày bắt đầu</label>
                        <div class="ui calendar range-start">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="text" name="startDate" placeholder="Start">
                            </div>
                        </div>
                    </div>
                    <div class="required field eight wide">
                        <label>Ngày kết thúc</label>
                        <div class="ui calendar range-end">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="text" name="endDate" placeholder="End">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div>
                <div class="ui grey labeled icon button" onclick="hideModal('.modal.create-semester')">
                    <i class="close icon"></i>
                    Hủy
                </div>
                <button class="ui right floated green labeled icon submit button">
                    <i class="plus icon"></i>
                    Thêm
                </button>
            </div>
        </div>
    </div>
    <div class="ui small modal edit-semester">
        <div class="ui dimmer">
            <div class="ui loader"></div>
        </div>
        <div class="ui large header">
            <i class="blue pencil icon"></i>
            Chỉnh sửa
        </div>
        <div class="content">
            <div class="ui form edit-semester">
                <div class="fields">
                    <div class="required field sixteen wide">
                        <label>Tên học kì</label>
                        <input type="text" name="name" placeholder="Semester name">
                    </div>
                </div>
                <div class="fields">
                    <div class="required field eight wide">
                        <label>Ngày bắt đầu</label>
                        <div class="ui calendar range-start">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="text" name="startDate" placeholder="Start">
                            </div>
                        </div>
                    </div>
                    <div class="required field eight wide">
                        <label>Ngày kết thúc</label>
                        <div class="ui calendar range-end">
                            <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="text" name="endDate" placeholder="End">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui error message"></div>
                <div class="ui grey labeled icon button" onclick="hideModal('.modal.edit-semester')">
                    <i class="close icon"></i>
                    Hủy
                </div>
                <button class="ui right floated green labeled icon submit button">
                    <i class="plus icon"></i>
                    Thêm
                </button>
            </div>
        </div>
    </div>
    <div class="ui small modal delete-semester">
        <div class="ui dimmer">
            <div class="ui loader"></div>
        </div>
        <div class="ui large header">
            <i class="red trash icon"></i>
            Cảnh báo
        </div>
        <div class="content">
            <div class="ui form delete-semester">
                <input type="hidden" name="id">
                <div class="field">
                    <label>Bạn có chắc chắn muốn xóa học kì này không?</label>
                </div>
                <div class="ui red labeled icon button">
                    <i class="check icon"></i>
                    Có
                </div>
                <div class="ui grey labeled right floated icon button" onclick="hideModal('.modal.delete-semester')">
                    <i class="close icon"></i>
                    Không
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/admin/semester/api.js}"></script>
    <script type="text/javascript" th:src="@{/js/admin/semester/semester.js}"></script>
</div>
</body>
</html>
