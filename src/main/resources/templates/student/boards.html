<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="leader-content" class="ui stackable grid">
    <div class="row">
        <div class="column">
            <div class="header">
                <div class="ui large black label"><i class="trello icon"></i>Board</div>
            </div>
        </div>
    </div>
    <div class="four column row">
        <div class="new-item column">
            <div class="ui segment">
                <div class="ui stackable grid">
                    <div class="row">
                        <div class="column">
                            <div class="header">
                                <div class="ui basic grey label">New</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="ui grey fluid centered cards">
                                <div class="workItem card">
                                    <div class="content">
                                        <div class="header">
                                            <div class="ui mini fluid action input">
                                                <input type="text" placeholder="title...">
                                                <button class="ui blue button">Add</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a class="workItem card" href="/student/work-item">
                                    <div class="content">
                                        <div class="header">
                                            <i class="teal tasks icon"></i>
                                            <span class="workItem-id">1</span>
                                            <span class="workItem-title" style="font-weight: normal">Task title</span>
                                        </div>
                                        <div class="description">
                                            <img class="ui workItem avatar image" th:src="@{/images/default.png}"/><span
                                                class="workItem user">Assigned User 1</span>
                                        </div>
                                    </div>
                                    <div class="extra content">
                                        Status:<span class="workItem-status" style="float: right"><i
                                            class="grey circle icon"></i>New</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <div class="ui stackable grid">
                    <div class="row">
                        <div class="column">
                            <div class="header">
                                <div class="ui basic orange label">Approved</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="ui orange fluid centered cards">
                                <a class="workItem card">
                                    <div class="content">
                                        <div class="header">
                                            <i class="teal tasks icon"></i>
                                            <span class="workItem-id">1</span>
                                            <span class="workItem-title" style="font-weight: normal">Task title</span>
                                        </div>
                                        <div class="description">
                                            <img class="ui workItem avatar image" th:src="@{/images/default.png}"/><span
                                                class="workItem user">Assigned User 1</span>
                                        </div>
                                    </div>
                                    <div class="extra content">
                                        Status:<span class="workItem-status" style="float: right"><i
                                            class="orange circle icon"></i>Approved</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <div class="ui stackable grid">
                    <div class="row">
                        <div class="column">
                            <div class="header">
                                <div class="ui basic blue label">Committed</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="ui blue fluid centered cards">
                                <a class="workItem card">
                                    <div class="content">
                                        <div class="header">
                                            <i class="teal tasks icon"></i>
                                            <span class="workItem-id">1</span>
                                            <span class="workItem-title" style="font-weight: normal">Task title</span>
                                        </div>
                                        <div class="description">
                                            <img class="ui workItem avatar image" th:src="@{/images/default.png}"/><span
                                                class="workItem user">Assigned User 1</span>
                                        </div>
                                    </div>
                                    <div class="extra content">
                                        Status:<span class="workItem-status" style="float: right"><i
                                            class="blue circle icon"></i>Committed</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="ui segment">
                <div class="ui stackable grid">
                    <div class="row">
                        <div class="column">
                            <div class="header">
                                <div class="ui basic green label">Done</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="ui fluid centered green cards">
                                <a class="workItem card">
                                    <div class="content">
                                        <div class="header">
                                            <i class="teal tasks icon"></i>
                                            <span class="workItem-id">1</span>
                                            <span class="workItem-title" style="font-weight: normal">Task title</span>
                                        </div>
                                        <div class="description">
                                            <img class="ui workItem avatar image" th:src="@{/images/default.png}"/><span
                                                class="workItem user">Assigned User 1</span>
                                        </div>
                                    </div>
                                    <div class="extra content">
                                        Status:<span class="workItem-status" style="float: right"><i
                                            class="green circle icon"></i>Done</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/student/leader/boards.js"></script>
</div>
<div th:fragment="member-content">
    This is member workItem board view
</div>
</body>
</html>
