<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="body-content" class="ui stackable black grid">
    <div class="row"></div>
    <div class="row">
        <div class="six wide centered column">
            <div class="ui labeled icon button" onclick="window.history.back()">
                <i class="arrow left icon"></i>
                Quay lại
            </div>
            <div class="ui form request-form">
                <div class="ui grid segment">
                    <input type="hidden" id="user-id" th:value="${student.getUserId()}">
                    <input type="hidden" id="requestId" th:value="${request.get_id()}">
                    <div class="row">
                        <div class="column">
                            <div class="ui large header">
                                <i class="envelope icon"></i>
                                <div class="content">
                                    <span th:text="${requester.getFullName()}"></span>
                                    đã gửi yêu cầu tham gia nhóm
                                    <span th:text="${group.getGroupName()}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui divider"></div>
                    <div class="ui error message"></div>
                    <div class="row">
                        <div class="eight wide column">
                            <div class="ui red fluid button" onclick="denyRequest()">
                                Từ chối
                            </div>
                        </div>
                        <div class="eight wide column">
                            <button class="ui green fluid button" onclick="acceptRequest()">
                                Chấp nhận
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/student/leader/api.js"></script>
    <script type="text/javascript" src="/js/student/leader/request.js"></script>
</div>
</body>
</html>
