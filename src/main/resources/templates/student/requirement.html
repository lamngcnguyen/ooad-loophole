<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="leader-content" class="ui stackable grid">
    <link rel="stylesheet" th:href="@{/css/student/requirement.css}">
    <div class="row">
        <div class="column">
            <div class="header">
                <div class="ui large blue label"><i class="glasses icon"></i>Requirement Management</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <div class="ui segment">
                <div class="ui stackable grid">
                    <div class="row">
                        <div class="column">
                            <div class="ui blue button">Add</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="ui segments"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui modal" id="templates">
        <div class="ui requirement form" id="new-requirement">
            <div class="ui large blue header">
                <div class="ui fluid input">
                    <input type="text" name="name" placeholder="Iteration name">
                </div>
            </div>
            <div class="ui divider"></div>
            <div class="ui form">
                <div class="ten wide required field">
                    <label>Title</label>
                    <input type="text" name="title" placeholder="Title">
                </div>
                <div class="required field">
                    <label>Description</label>
                    <textarea name="description" placeholder="Description"></textarea>
                </div>
                <div class="ui blue icon labeled submit button" onClick="createRequirementForm()"><i
                        class="save icon"></i>
                    Save
                </div>
                <div class="ui red icon labeled button right floated" onclick="cancelRequirementForm()"><i
                        class="trash icon"></i>
                    Cancel
                </div>
            </div>
        </div>
    </div>
    <div class="ui modal create-requirement">
        <div class="ui large header">
            <i class="glasses icon"></i>
            New requirement
        </div>
    </div>
    <style>
        .list .header:hover > span {
            color: #2185D0 !important;
            text-decoration: underline !important;
            cursor: pointer;
        }
    </style>
    <script th:src="@{/js/student/leader/requirement.js}" type="text/javascript"></script>
</div>
<div th:fragment="member-content">
    This is member requirement management view
</div>
</body>
</html>
