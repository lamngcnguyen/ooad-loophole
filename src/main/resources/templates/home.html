<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/webjars/Semantic-UI/2.4.1/semantic.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <script type="text/javascript" th:src="@{/js/libraries/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/Semantic-UI/2.4.1/semantic.js}"></script>
    <script type="text/javascript" th:src="@{/js/modals.js}"></script>
    <script type="text/javascript" th:src="@{/js/home.js}"></script>
</head>
<body class="pushable">
<div class="ui thin sidebar inverted vertical menu">
    <a class="item">1</a>
    <a class="item">2</a>
</div>
<div class="pusher content-flex flex-column">
    <div th:replace="fragments/top-menu::instance"></div>
    <div class="my-main flex content-flex flex-row">
        <div th:replace="fragments/side-menu::instance"></div>
        <div class="my-center flex" th:insert="${viewFragment.getView()}::${viewFragment.getFragment()}">
        </div>
    </div>
    <div>
        <div class="my-footer ui inverted attached mini menu bottom borderless">
            <div class="header item right">@Copyright UET 2020</div>
        </div>
    </div>
</div>
<div th:insert="fragments/modals::profile-modal"></div>
</body>
<script>
    function toggleSidebar() {
        $('.ui.sidebar')
            .sidebar('toggle')
        ;
    }
</script>
</html>
